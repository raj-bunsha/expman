{%extends 'home.html'%}
{%block title%}Read posts
{%endblock%}
{%block imports%}
<style>
    .ttleRead{
        display: flex;
        justify-content: center;
        text-decoration: underline;
    }

    .p-3,
    .mb-2,
    .bg-info,
    .text-white {
        margin: 0px 10px;
        border-radius: 15px;
    }

    .tagsRead {
        display: flex;
        justify-content: center;
    }
    .sketchy{
        margin: 10px auto;
        width: 80%;
    }
    .contentRead {
        padding: 4rem 8rem;
        display: inline-block;
        border: 3px solid #333333;
        font-size: 1rem;
        border-radius: 2% 6% 5% 4%/1% 1% 2% 4%;
        letter-spacing: 0.3ch;
        background: #ffffff;
        position: relative;
        width: 98%;

    }

    .contentRead::before {
        content: "";
        border: 2px solid #353535;
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0) scale(1.015) rotate(0.5deg);
        border-radius: 1% 1% 2% 4%/2% 6% 5% 4%;
        margin: 5px auto;
    }
    .cmtReadPost{
        margin-top: 30px;
        display: flex;
        justify-content: center;
    }
    #cometRP{
        padding: 0px 10px;
    }
</style>
{%endblock%}
{%block content%}
<h1 class="ttleRead">{{post.title}}</h1>
    <div class="tagsRead">
        <div class="p-3 mb-2 bg-info text-white">{{post.tags_set.all.0.tag}}</div>
        <div class="p-3 mb-2 bg-info text-white">{{post.tags_set.all.1.tag}}</div>
        <div class="p-3 mb-2 bg-info text-white">{{post.tags_set.all.2.tag}}</div>
    </div>
    <div class="sketchy">
        <div class="contentRead">
            <h3>{{post.author.name}}</h3>
            <p>{{post.date_created}}</p>
            <p class="bodyRead"> {{post.content|safe}}
        </div>
    </div>
    <div class="cmtReadPost">
        <textarea name="cmtreadPost" id="cometRP" cols="190" rows="3" placeholder="Comment Something..."></textarea>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->

{%endblock%}
