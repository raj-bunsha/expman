{%extends 'home.html'%}
{%block title%}
Post content
{%endblock%}
{%block imports%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    body{
        background-image: url("https://source.unsplash.com/1920x1080?write,book,white");
    }
    .h2 {
        text-align: center;
        text-decoration: underline;
        color: rgb(0, 0, 0);
        opacity: 75%;
    }
    #inputPost{
        display: flex;
        justify-content: center;
    }
</style>
<script src="//cdn.ckeditor.com/4.17.1/full/ckeditor.js"></script>
{%endblock%}
{%block content%}
<h2 class="h2">Post Your Own!</h2>
    <form type="POST">
        
        <div class="d-flex flex-row align-items-start" id="inputPost"><textarea class="form-control ml-1 shadow-none textarea sizechange"
                placeholder="Post here..." rows="5" name="editor1" id="poster"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        CKEDITOR.replace('editor1');
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{%endblock%}
