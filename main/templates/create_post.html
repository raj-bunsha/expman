{%extends 'home.html'%}
{%block title%}
Post content
{%endblock%}
{%block imports%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    body {
        background: url("https://source.unsplash.com/1600x1600?write,white,dull") no-repeat center center/cover;
    }

    .h2 {
        text-align: center;
        text-decoration: underline;
        color: rgb(0, 0, 0);
        opacity: 75%;
    }

    #inputPost {
        display: flex;
        justify-content: center;

    }

    #smt {
        /* width: 100%; */
        display: block;
        margin: 5px auto;
        background-color: #a486ff;
    }

    #postTle {
        text-align: center;
        display: block;
        margin: 10px auto;
        width: 49%;
        font-size: 30px;
    }
    .tags{
        display: flex;
       justify-content:center;
    }
</style>
<script src="//cdn.ckeditor.com/4.17.1/full/ckeditor.js"></script>
{%endblock%}
{%block content%}
<h2 class="h2">Post Your Own!</h2>
<h2 class="h2">Add Tags</h2>
<div class="tags">
    <input type="text" class="tagIp" name="" id="tag1" placeholder="Tag 1">
    <input type="text" class="tagIp" name="" id="tag2" placeholder="Tag 2">
    <input type="text" class="tagIp" name="" id="tag3" placeholder="Tag 3">
</div>
<h2 class="h2">Title</h2>

<form type="POST">
    <div>
        <input type="text" placeholder="Title..." id="postTle">
    </div>
    <div class="d-flex flex-row align-items-start" id="inputPost"><textarea
            class="form-control ml-1 shadow-none textarea sizechange" placeholder="Post here..." rows="5" name="editor1"
            id="poster"></textarea>
    </div>

    <button type="submit" id="smt">Submit Post</button>
</form>
<script>
    CKEDITOR.replace('editor1');
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{%endblock%}
