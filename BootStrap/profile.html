<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <style>
        body {
            /* background: rgb(99, 39, 120) */
            /* background: url("file name") no-repeat; */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }

        #genderBtn {
            margin-top: 15px;
        }

        body {
            background: url("images/profilebg.png");
        }
    </style>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        id="profileImg" width="150px"
                        src="images/profileMale.png">
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="text-right">Your Profile</h2>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-10"><label class="labels">User Name</label><input type="text"
                                class="form-control" placeholder="Your Username" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-10"><label class="labels">Email ID</label><input type="text"
                                class="form-control" placeholder="Enter Email ID." value="">
                        </div>

                        <!-- RADIO BUTTONS FOR GENDER START -->
                        <div id="genderBtn">
                            <div class="col-md-12"><label class="labels">Gender</label></div>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="genradio" id="genradio1" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="genradio1">Male</label>

                                <input type="radio" class="btn-check" name="genradio" id="genradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="genradio2">Female</label>

                            </div>
                        </div>
                        <!-- END  -->
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-5">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                    </div><br>
                    <!-- START FOR RADIO FOR CATEGORY  -->
                    <div class="col-md-12"><label class="labels">Category</label></div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="catgradio" id="catgradio1" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Professional</label>

                        <input type="radio" class="btn-check" name="catgradio" id="catgradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="catgradio2">Student</label>
                    </div>
                    <!-- END  -->
                    <!-- <div class="col-md-12"><label class="labels">Profession</label><input type="text"
                            class="form-control" placeholder="Your Profession" value="">
                    </div> <br> -->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Bio</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Tell us about you..."></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                    Profile</button>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
